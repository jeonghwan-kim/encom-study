<html ng-app="todomvc">
  <head><title>angular study</title></head>
  <body ng-controller="TodoCtrl">
    <todo-form on-create="create(title)"></todo-form>
    <todo-list data="todos" on-remove="remove(todo)" stat="status"></todo-list>
    <todo-filters data-stat="status"></todo-filters>

    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TodoCtrl.js"></script>
    <script src="js/directives/todoItem.js"></script>
    <script src="js/directives/todoForm.js"></script>
    <script src="js/directives/todoFilters.js"></script>
    <script src="js/directives/todoList.js"></script>
    <script src="js/filters/dateKo.js"></script>
    <script src="js/filters/timeKo.js"></script>
  </body>
</html>
